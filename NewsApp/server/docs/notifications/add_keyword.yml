tags:
  - Notifications
summary: Add a keyword to a category
description: Adds a new keyword for the specified category for the logged-in user.
security:
  - Bearer: []
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - category_id
        - keyword
      properties:
        category_id:
          type: integer
        keyword:
          type: string
responses:
  200:
    description: Keyword added successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
  400:
    description: Keyword already exists or failed to add
  401:
    description: Unauthorized
