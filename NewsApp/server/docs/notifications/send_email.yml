tags:
  - Notifications
summary: Send keyword-based email digest
description: Sends an email digest to the user for articles matching their keywords.
security:
  - Bearer: []
responses:
  200:
    description: Email sent successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
  400:
    description: No matching articles or failed to send email
  401:
    description: Unauthorized
