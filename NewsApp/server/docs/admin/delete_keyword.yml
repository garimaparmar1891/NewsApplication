tags:
  - Admin
summary: Delete keyword by word
description: Deletes a keyword by its word instead of ID
parameters:
  - name: word
    in: path
    required: true
    schema:
      type: string
    description: The keyword to delete
responses:
  '200':
    description: Keyword deleted successfully
  '404':
    description: Keyword not found
  '401':
    description: Unauthorized
