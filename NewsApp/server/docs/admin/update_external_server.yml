parameters:
  - name: server_id
    in: path
    type: integer
    required: true
    description: ID of the external server to update
  - in: body
    name: body
    required: false
    schema:
      type: object
      properties:
        Name:
          type: string
          example: "Updated Server Name"
        Api_key:
          type: string
          example: "updated-key-456"
        Base_Url:
          type: string
          example: "https://updated-server.com"
        Is_Active:
          type: boolean
          example: true
