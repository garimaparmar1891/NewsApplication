tags:
  - Admin
summary: Hide a category
description: Allows admin to hide a specific category by its ID.
parameters:
  - in: path
    name: category_id
    required: true
    type: integer
    description: ID of the category to hide
responses:
  200:
    description: Category successfully hidden
    schema:
      type: object
      properties:
        message:
          type: string
          example: Category hidden successfully
  404:
    description: Category not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Category not found
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Failed to hide category
        error:
          type: string
