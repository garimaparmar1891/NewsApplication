
tags:
  - Keywords
summary: Add a keyword for the logged-in user
security:
  - Bearer: []
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          example: "climate"
responses:
  200:
    description: Keyword added successfully
  400:
    description: Keyword already exists or invalid input
  401:
    description: Unauthorized - JWT missing or invalid
