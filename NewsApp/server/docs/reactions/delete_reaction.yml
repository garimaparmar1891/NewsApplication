tags:
  - Reactions
summary: Delete a reaction
description: Deletes the authenticated user's reaction to a specific article.
security:
  - Bearer: []
parameters:
  - in: path
    name: article_id
    required: true
    schema:
      type: integer
    description: ID of the article to remove reaction from
responses:
  200:
    description: Reaction successfully deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
  404:
    description: Reaction not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            message:
              type: string
              example: Reaction not found
  401:
    description: Unauthorized - Missing or invalid JWT
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: Missing Authorization Header
